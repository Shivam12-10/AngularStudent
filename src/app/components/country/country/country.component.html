<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form [formGroup]="countryform" (ngSubmit)="SubmitCountry()">
                <div class="mb-3">
                    <label class="form-label">Id</label>
                    <input type="number"  placeholder="0"  class="form-control" [(ngModel)]="Country.id" formControlName="id" readonly/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" [(ngModel)]="Country.name" placeholder="Enter Country Name" formControlName="name" />
                </div>
                <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </form>
        </div>
    </div>
</div>

<div id="color" class="container d-flex justify-content-center mt-5">
    <table class="table mx-auto">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of countrydata">

                <td>{{u.id}}</td>
                <td>{{u.name}}</td>
                <td>
                    <button (click)="deleteCountry(u.id)" class="btn btn-danger mb-3">Delete</button>
                    <button type="button" (click)="EditCountryById(u)" class="btn btn-primary mb-3">Edit</button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
